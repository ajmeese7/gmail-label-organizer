<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
  </head>

  <body>
    <div id="not-gmail">
      <p>Sorry, this should only be opened in Gmail.</p>
    </div>

    <!-- IDEA: Make functionality change based on which labels are shown in user settings? -->
    <div id="popup-content" class="hidden">
      <div id="container">
        <div class="dragDiv">
          <p id="1" class="dragP" draggable="true">Inbox</p>
        </div>
        <div class="dragDiv">
          <p id="2" class="dragP" draggable="true">Starred</p>
        </div>
        <div class="dragDiv">
          <p id="3" class="dragP" draggable="true">Snoozed</p>
        </div>
        <div class="dragDiv">
          <p id="4" class="dragP" draggable="true">Important</p>
        </div>
        <div class="dragDiv">
          <p id="5" class="dragP" draggable="true">Sent</p>
        </div>
        <div class="dragDiv">
          <p id="6" class="dragP" draggable="true">Drafts</p>
        </div>
      </div>

      <div class="button change">Change</div>
      <div class="button reset">Reset</div>
    </div>
    <div id="error-content" class="hidden">
      <p>An error occured. Check the console for details</p>
    </div>
    <script src="popup.js"></script>
    <script src="organizer.js"></script>
  </body>
</html>
